<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilzz</title>
    <link rel="stylesheet" href="./styleKO.css">
</head>
<body>
<h1>My Portfolio</h1>
<p> Welcome to my HTML5 practice Project </p>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="blue" />
</svg>

<h2>My Skills Progress</h2>
<p>HTML5 Learning Progress:</p>
<progress value="60" max="100"></progress>

<P>CSS Learning Progress: </P>
<Progress value="45" max="100"></Progress>

<p>JavaScript Learning Progress: </p>
<progress value="27" max="100"></progress>

<h2>Search Examples</h2>
<label for="tools">Favorite Web Tool:</label>
<input type="text" id="tools" placeholder="Choose or type a tool">


<h2>Contact Me!</h2>
<form>
Full Name: <INPUT NAME="name" TYPE="text" placeholder="Name" autocomplete="off" required/><BR/>
Email Address: <INPUT NAME="email" TYPE="text" placeholder="example@example.com" autocomplete="off" required/><BR/>
Portfolio Website: <INPUT NAME="Portfolio" TYPE="text" placeholder="https://example.com" autocomplete="off" required/><BR/>
Phone Number: <INPUT NAME="Phone_Number" TYPE="number" placeholder="0123-456-7890" autocomplete="off" required/><BR/>
<TEXTAREA rows="5" cols="60" NAME="message" placeholder="Enter Text" autocomplete="off" required></TEXTAREA>
<BR />
<button TYPE="submit">Send</button>





</form>




</body>
</html>
